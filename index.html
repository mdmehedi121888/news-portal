<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>news portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="app.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="container d-flex justify-content-between p-3 border-bottom">
          <div class="nav-left d-flex pb-3">
            <button class="btn btn-primary">News</button>
            <button class="btn text-primary">Portal</button>
          </div>
          <div class="nav-right d-flex gap-2 pb-3">
            <button class="btn text-primary">News</button>
            <button class="btn">Blog</button>
            <img src="images/Avatar.png" alt="" />
          </div>
        </div>
      </nav>

      <!-- catagory-title start -->
      <div
        class="container catagory-title d-flex justify-content-between mt-4 mb-5"
        id="catagory-title"
      >
        <div><button class="btn">Home</button></div>
      </div>
      <!-- catagory-title end -->
    </header>

    <main class="container">
      <section>
        <div class="display-num-of-item">
          <h4>
            <span id="count-id">All</span> items found for
            <span id="catagory-id">All</span> catagory
          </h4>
        </div>
      </section>
      <!-- filer section start -->
      <section class="my-5">
        <div class="d-flex justify-content-between" style="height: 50px">
          <div class="d-flex gap-2 justify-content-center align-items-center">
            <h6 class="w-50 mt-2">Sort By View</h6>
            <select
              class="form-select w-50"
              aria-label="Default select example"
            >
              <option selected>Default</option>
              <option value="1">Top Rating</option>
              <option value="2">Down Rating</option>
            </select>
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-primary">Todays Pick</button>
            <button class="btn btn-light">Trending</button>
          </div>
        </div>
      </section>

      <!-- display news start -->
      <section></section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
